<!DOCTYPE html>
<html lang="en">
<body>

<p id="demo"></p>

<script>
    let text = "";
    for (let i = 0; i <= 4; i++) { // Start i at 1, loop until i is 5
        text += "The number is " + (i+1) + "<br>"; // Append the text with each number
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
