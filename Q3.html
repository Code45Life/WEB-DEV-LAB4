<!DOCTYPE html>
<html lang="en">
<body>

<p id="demo"></p>

<script>
    let text = "";
    for (let i = 1; i <= 5; i++) { // Start i at 1, loop until i is 5
        text += "The number is " + i + "<br>"; // Append the text with each number
    }
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
